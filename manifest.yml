version: 0.0.1

requires:
    midgardmvc_helper_forms:
        - {type: github, user: feri, repository: midgardmvc_helper_forms, branch: master}

process_injector: eu_urho_articles_injector
template_injector: eu_urho_articles_injector

routes:
    index:
        path: /
        controller: eu_urho_articles_controllers_latest
        action: items
        template_aliases:
            content: eua-show-latest
    index_page:
        path: /{$int:page}
        controller: eu_urho_articles_controllers_latest
        action: items
        template_aliases:
            content: eua-show-latest
    index_latest:
        path: /latest/{$int:limit}
        controller: eu_urho_articles_controllers_latest
        action: items
        template_aliases:
            content: eua-show-latest
    item_read:
        path: /read/{$item}
        controller: eu_urho_articles_controllers_item
        action: read
        template_aliases:
            content: eua-show-item
