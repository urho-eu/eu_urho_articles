<tal:block tal:attributes="mgd:baseurl request/uri" xmlns:sioc="http://rdfs.org/sioc/ns#" xmlns:dcterms="http://purl.org/dc/terms/" xmlns:mgd="http://www.midgard-project.org/midgard2/9.03">
  <article class="article" tal:repeat="item eu_urho_articles/lead" tal:attributes="about item/rdfmapper/about; typeof item/rdfmapper/typeof; mgd:urlpattern eu_urho_articles/lead/urlpattern">

    <h1 tal:content="structure item/title" tal:attributes="property item/rdfmapper/title">
      Title
    </h1>
    <div class="content" tal:condition="exists: item/content" tal:content="structure item/content" tal:attributes="property item/rdfmapper/content">
      Content
    </div>
  </article>

  <h2 tal:condition="true: eu_urho_articles/more" i18n:translate="'title_more_articles_here'">More articles here</h2>
  <ul class="articles" mgd:order="desc" tal:attributes="mgd:baseurl request/uri; typeof eu_urho_articles/container_type; mgd:urlpattern eu_urho_articles/items/urlpattern" xmlns:sioc="http://rdfs.org/sioc/ns#" xmlns:dcterms="http://purl.org/dc/terms/" xmlns:mgd="http://www.midgard-project.org/midgard2/9.03">
      <li class="fpitem clearfix" tal:repeat="item eu_urho_articles/items">
          <article tal:attributes="about item/rdfmapper/about; typeof item/rdfmapper/typeof; mgd:urlpattern eu_urho_articles/items/urlpattern">
              <h4>
                <a tal:content="structure item/title" rel="bookmark" tal:attributes="property item/rdfmapper/title; href item/url">Title</a>
              </h4>
              <div tal:condition="exists: item/abstract" tal:content="structure item/abstract">
                Generated abstract
              </div>
          </article>
      </li>
  </ul>
</tal:block>

<ol class="articles_sub_navigation nextprevious">
    <li tal:condition="exists: eu_urho_articles/previous_page">
        <a tal:attributes="href eu_urho_articles/previous_page" i18n:translate="'label_previous_page'">Previous</a>
    </li>
    <li tal:condition="exists: eu_urho_articles/next_page">
        <a tal:attributes="href eu_urho_articles/next_page" i18n:translate="'label_next_page'">Next</a>
    </li>
</ol>
